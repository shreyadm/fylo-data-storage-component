<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top:90%;left: 40%;color: hsl(243, 100%, 93%);}
    .attribution a { color: hsl(243, 100%, 93%); }
    @media only screen and (max-width: 600px){
      .attribution{
        left:25%;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="box1">
      <img src="images/logo.svg" alt="logo" class="logo">
      
      <div style="padding-top: 30px;">
        <div class="indiv" style="margin-left:20px;" ><img class="pic" src="images/icon-document.svg" alt="file"></div>
        <div class="indiv"style="margin-left:10px;"><img class="pic"  src="images/icon-folder.svg" alt="folder"></div>
        <div class="indiv" style="margin-left:10px;"><img class="pic"  src="images/icon-upload.svg" alt="upload"></div>
      </div>
     
      
    </div> 
    <div class="arrow btm-right"><p class="num">185</p> <p class="gb-left"> GB LEFT</p></div>   
    <div class="box2">
      <div class="content-2">
      <p>You’ve used <b>815 GB</b>  of your storage</p> 
       <div class="p-bar"></div>
       <div class="ball"></div>
       <div class="start-gb">0 GB</div>
       <div class="end-gb">1000 GB</div> 
      </div>
    </div>
    
  </div>
  
  <div class="bottom-container"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/shreyadm" target="_blank">Shreya Mahajan</a>.
  </div>
</body>
</html>
